<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pedidos.com</title>
    <style>
        /* Variables para Modo Claro */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #28a745;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --input-border: #e0e0e0;
            --result-bg: #f1f3f5;
            --label-color: #555;
        }

        /* Variables para Modo Oscuro (se activan según el sistema) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-main: #e0e0e0;
                --input-border: #333;
                --result-bg: #2d2d2d;
                --label-color: #aaa;
                --primary-color: #4dabf7;
                --secondary-color: #51cf66;
            }
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .calculator-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            transition: background-color 0.3s ease;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--label-color);
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0,86,179,0.15);
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--result-bg);
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .result-item.final {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px dashed var(--input-border);
            color: var(--secondary-color);
            font-size: 1.5rem;
            font-weight: 800;
        }

        .label-text { 
            font-size: 0.85rem; 
            color: var(--label-color); 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>Calculadora de precios para página de Pedidos.com</h2>
    
    <div class="input-group">
        <label for="linea">Línea de Negocio</label>
        <select id="linea" oninput="calcular()">
            <option value="0.94,0.80">Papelería</option>
            <option value="0.96,0.90">Papel</option>
            <option value="0.96,0.85">Higiénicos</option>
            <option value="0.965,0.92">Equipo</option>
            <option value="0.965,0.94">Consumibles</option>
            <option value="0.965,0.90">Integradores</option>
        </select>
    </div>

    <div class="input-group">
        <label for="costoDC">Costo de Venta DC ($)</label>
        <input type="number" id="costoDC" placeholder="0.00" step="0.01" oninput="calcular()">
    </div>

    <div class="results">
        <div class="result-item">
            <span class="label-text">Venta Neto:</span>
            <span id="precioNeto">$0.00</span>
        </div>
        <div class="result-item final">
            <span>Total (IVA):</span>
            <span id="precioIVA">$0.00</span>
        </div>
    </div>
</div>

<script>
    function calcular() {
        const lineaSelect = document.getElementById('linea');
        const lineaData = lineaSelect.value.split(',');
        const mgCosto = parseFloat(lineaData[0]);
        const mgCliente = parseFloat(lineaData[1]);
        const costoDC = parseFloat(document.getElementById('costoDC').value);

        const netoEl = document.getElementById('precioNeto');
        const ivaEl = document.getElementById('precioIVA');

        if (isNaN(costoDC) || costoDC <= 0) {
            netoEl.innerText = "$0.00";
            ivaEl.innerText = "$0.00";
            return;
        }

        // Lógica de cálculo solicitada
        const precioIntermedio = costoDC / mgCosto;
        const precioVentaNeto = precioIntermedio / mgCliente;
        const precioFinalIVA = precioVentaNeto * 1.16;

        const formatter = new Intl.NumberFormat('es-MX', {
            style: 'currency', currency: 'MXN'
        });

        netoEl.innerText = formatter.format(precioVentaNeto);
        ivaEl.innerText = formatter.format(precioFinalIVA);
    }
</script>

</body>
</html>
